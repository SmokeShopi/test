<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Player — Shikimori Edition</title>
    <style>
        /* Основной стиль страницы */
        body { 
            background: #0f0f0f; 
            color: #ffffff; 
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            display: flex;
            justify-content: center;
        }

        .container { 
            width: 100%;
            max-width: 1000px; 
        }

        /* Заголовок */
        h1 { 
            color: #ff4500; 
            font-size: 28px;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(255, 69, 0, 0.4);
        }

        /* Блок управления */
        .controls-panel { 
            background: #1a1a1a; 
            padding: 25px; 
            border-radius: 16px; 
            margin-bottom: 25px; 
            border: 1px solid #333;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .input-group {
            margin-bottom: 20px;
        }

        input { 
            padding: 12px 15px; 
            width: 250px; 
            border-radius: 8px; 
            border: 1px solid #444; 
            background: #252525; 
            color: white; 
            font-size: 16px;
            outline: none;
            transition: border 0.3s;
        }

        input:focus { border-color: #ff4500; }

        button#load-btn { 
            padding: 12px 30px; 
            border-radius: 8px; 
            background: #ff4500; 
            color: white; 
            border: none; 
            cursor: pointer; 
            font-weight: bold;
            font-size: 16px;
            transition: 0.3s;
        }

        button#load-btn:hover { background: #ff6a33; transform: translateY(-2px); }

        /* Зеркала */
        .mirror-label { font-size: 14px; color: #888; margin-bottom: 10px; display: block; }
        .mirror-selector { display: flex; justify-content: center; gap: 8px; flex-wrap: wrap; }
        
        .mirror-btn { 
            padding: 6px 12px; 
            border-radius: 6px; 
            border: 1px solid #444; 
            background: #2a2a2a; 
            color: #bbb; 
            cursor: pointer; 
            font-size: 12px; 
            transition: 0.2s; 
        }

        .mirror-btn.active { 
            border-color: #ff4500; 
            color: #ff4500; 
            background: rgba(255, 69, 0, 0.1); 
        }

        /* Контейнер плеера */
        .player-wrapper { 
            position: relative; 
            padding-bottom: 56.25%; /* Соотношение 16:9 */
            height: 0; 
            background: #000; 
            border-radius: 16px; 
            overflow: hidden; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.9);
            border: 1px solid #333;
        }

        iframe { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            border: none; 
        }

        .footer { margin-top: 30px; font-size: 13px; color: #555; }
    </style>
</head>
<body>

<div class="container">
    <h1>AnimeBox Player</h1>
    
    <div class="controls-panel">
        <div class="input-group">
            <input type="number" id="shikiId" placeholder="Shikimori ID (напр. 5114)" value="5114">
            <button id="load-btn" onclick="updatePlayer()">Смотреть</button>
        </div>
        
        <span class="mirror-label">Если не грузит, смените источник:</span>
        <div class="mirror-selector" id="mirrorList">
            </div>
    </div>

    <div class="player-wrapper">
        <iframe id="main-player" src="" allowfullscreen></iframe>
    </div>

    <div class="footer">
        Данные подтягиваются автоматически по ID из Shikimori
    </div>
</div>

<script>
    // Список рабочих зеркал Kodik
    const mirrors = [
        "kodik.info",
        "31348.kodik.online",
        "p.kodik.online",
        "video.kodik.online",
        "kodik.biz"
    ];

    let currentMirror = mirrors[0];

    // Инициализация кнопок
    function initMirrors() {
        const container = document.getElementById('mirrorList');
        mirrors.forEach((m, index) => {
            const btn = document.createElement('button');
            btn.className = `mirror-btn ${index === 0 ? 'active' : ''}`;
            btn.innerText = `Источник ${index + 1}`;
            btn.onclick = () => {
                currentMirror = m;
                document.querySelectorAll('.mirror-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                updatePlayer();
            };
            container.appendChild(btn);
        });
    }

    function updatePlayer() {
        const id = document.getElementById('shikiId').value;
        if (!id) {
            alert("Введите ID аниме!");
            return;
        }
        
        // Важно: добавляем types=anime, чтобы не открывались дорамы
        const playerUrl = `https://${currentMirror}/find-player?shikimori_id=${id}&types=anime`;
        
        const playerFrame = document.getElementById('main-player');
        playerFrame.src = playerUrl;
    }

    // Запуск при загрузке страницы
    window.onload = () => {
        initMirrors();
        
        // Проверка ID в ссылке (например, ?id=5114)
        const urlParams = new URLSearchParams(window.location.search);
        const idParam = urlParams.get('id');
        if (idParam) {
            document.getElementById('shikiId').value = idParam;
        }
        
        updatePlayer();
    };
</script>

</body>
</html>
