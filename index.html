<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Ultimate Player</title>
    <style>
        :root {
            --primary: #ff4500;
            --bg: #0b0b0b;
            --panel: #161616;
            --text: #e0e0e0;
        }

        body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            margin: 0; 
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        .container { width: 100%; max-width: 1100px; }

        header { text-align: center; padding: 20px 0; }
        h1 { color: var(--primary); margin: 0; font-size: 24px; text-transform: uppercase; letter-spacing: 2px; }

        /* Панель управления */
        .main-controls {
            background: var(--panel);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid #222;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .search-box {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        input {
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid #333;
            background: #222;
            color: #fff;
            width: 200px;
            outline: none;
        }

        input:focus { border-color: var(--primary); }

        .btn-load {
            padding: 12px 25px;
            border-radius: 10px;
            background: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-load:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255, 69, 0, 0.4); }

        /* Переключатели */
        .selectors {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .selector-group { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
        .label { font-size: 12px; color: #666; width: 100%; text-align: center; text-transform: uppercase; }

        .chip {
            padding: 6px 14px;
            border-radius: 20px;
            background: #252525;
            border: 1px solid #333;
            color: #888;
            cursor: pointer;
            font-size: 13px;
            transition: 0.2s;
        }

        .chip.active {
            background: rgba(255, 69, 0, 0.1);
            border-color: var(--primary);
            color: var(--primary);
        }

        /* Плеер */
        .player-area {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            background: #000;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid #222;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }

        iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border: none;
        }

        .error-msg {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #555;
            z-index: -1;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Anime Online</h1>
    </header>

    <div class="main-controls">
        <div class="search-box">
            <input type="number" id="shikiId" placeholder="Shikimori ID" value="5114">
            <button class="btn-load" onclick="updatePlayer()">СМОТРЕТЬ</button>
        </div>

        <div class="selectors">
            <div class="label">Выбор сервера:</div>
            <div class="selector-group" id="providerList">
                <div class="chip active" onclick="setProvider('kodik', this)">Kodik (Осн)</div>
                <div class="chip" onclick="setProvider('alloha', this)">Alloha</div>
                <div class="chip" onclick="setProvider('collaps', this)">Collaps</div>
            </div>

            <div id="kodikMirrors" style="display: block;">
                <div class="label">Зеркало Kodik:</div>
                <div class="selector-group" id="mirrorList"></div>
            </div>
        </div>
    </div>

    <div class="player-area">
        <div class="error-msg">Загрузка видео...<br>Если долго не грузит, смените сервер или зеркало.</div>
        <iframe id="player-iframe" src="" allowfullscreen></iframe>
    </div>
</div>

<script>
    const kodikMirrors = [
        "kodik.info",
        "31348.kodik.online",
        "p.kodik.online",
        "video.kodik.online",
        "kodik.biz"
    ];

    let state = {
        id: 5114,
        provider: 'kodik',
        mirror: kodikMirrors[0]
    };

    function init() {
        // Создаем кнопки зеркал
        const mirrorContainer = document.getElementById('mirrorList');
        kodikMirrors.forEach((m, i) => {
            const chip = document.createElement('div');
            chip.className = `chip ${i === 0 ? 'active' : ''}`;
            chip.innerText = `Зеркало ${i + 1}`;
            chip.onclick = (e) => setMirror(m, chip);
            mirrorContainer.appendChild(chip);
        });

        // Проверяем ID в URL
        const params = new URLSearchParams(window.location.search);
        if (params.get('id')) {
            state.id = params.get('id');
            document.getElementById('shikiId').value = state.id;
        }

        updatePlayer();
    }

    function setProvider(p, el) {
        state.provider = p;
        document.querySelectorAll('#providerList .chip').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        
        // Показываем/скрываем зеркала только для Kodik
        document.getElementById('kodikMirrors').style.display = (p === 'kodik') ? 'block' : 'none';
        updatePlayer();
    }

    function setMirror(m, el) {
        state.mirror = m;
        document.querySelectorAll('#mirrorList .chip').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        updatePlayer();
    }

    function updatePlayer() {
        state.id = document.getElementById('shikiId').value;
        if (!state.id) return;

        let url = "";
        
        if (state.provider === 'kodik') {
            url = `https://${state.mirror}/find-player?shikimori_id=${state.id}&types=anime`;
        } else if (state.provider === 'alloha') {
            url = `https://api.alloha.tv/?shikimori_id=${state.id}`;
        } else if (state.provider === 'collaps') {
            url = `https://api.collaps.org/embed/shikimori/${state.id}`;
        }

        console.log("Loading URL:", url);
        document.getElementById('player-iframe').src = url;
    }

    window.onload = init;
</script>

</body>
</html>
