<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Ultimate Fix</title>
    <style>
        body { background: #0a0a0a; color: #fff; font-family: sans-serif; text-align: center; padding: 20px; margin: 0; }
        .container { max-width: 900px; margin: auto; }
        .panel { background: #161616; padding: 20px; border-radius: 15px; border: 1px solid #333; margin-bottom: 20px; }
        input { padding: 12px; width: 150px; border-radius: 8px; border: 1px solid #444; background: #222; color: #fff; outline: none; }
        button { padding: 12px 20px; border-radius: 8px; border: none; background: #ff4500; color: #fff; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:hover { background: #ff6a33; }
        .mirror-btn { background: #2a2a2a; border: 1px solid #444; padding: 6px 12px; margin: 4px; font-size: 12px; }
        .mirror-btn.active { border-color: #ff4500; color: #ff4500; }
        .player-box { 
            position: relative; padding-bottom: 56.25%; height: 0; 
            background: #000; border-radius: 15px; overflow: hidden; 
            box-shadow: 0 0 30px rgba(0,0,0,0.5); border: 1px solid #333;
        }
        iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        .debug-link { display: block; margin-top: 15px; color: #666; font-size: 11px; text-decoration: none; }
    </style>
</head>
<body>

<div class="container">
    <h1 style="color: #ff4500;">ANIME BOX</h1>

    <div class="panel">
        <input type="number" id="shikiId" value="5114">
        <button onclick="update()">СМОТРЕТЬ</button>
        
        <div style="margin-top: 15px;">
            <div id="mirrors"></div>
        </div>
    </div>

    <div class="player-box">
        <iframe id="main-iframe" 
                src="" 
                allowfullscreen 
                referrerpolicy="no-referrer"></iframe>
    </div>
    
    <a id="debug-url" class="debug-link" target="_blank" href="#">Открыть прямую ссылку для теста (если плеер пустой)</a>
</div>

<script>
    const servers = [
        { name: "Kodik 1", url: "https://kodik.info/find-player?shikimori_id=" },
        { name: "Kodik 2", url: "https://31348.kodik.online/find-player?shikimori_id=" },
        { name: "Alloha", url: "https://api.alloha.tv/?shikimori_id=" },
        { name: "Collaps", url: "https://api.collaps.org/embed/shikimori/" }
    ];

    let currentBase = servers[0].url;

    function init() {
        const div = document.getElementById('mirrors');
        servers.forEach((s, i) => {
            const b = document.createElement('button');
            b.className = 'mirror-btn' + (i === 0 ? ' active' : '');
            b.innerText = s.name;
            b.onclick = () => {
                currentBase = s.url;
                document.querySelectorAll('.mirror-btn').forEach(btn => btn.classList.remove('active'));
                b.classList.add('active');
                update();
            };
            div.appendChild(b);
        });
        update();
    }

    function update() {
        const id = document.getElementById('shikiId').value;
        const iframe = document.getElementById('main-iframe');
        
        // Для Kodik пробуем БЕЗ жесткого типа, если он не находит. 
        // Или используем более широкий поиск.
        let url = currentBase + id;
        
        // Если это Кодик, добавим параметры для точности, но без фанатизма
        if (currentBase.includes('kodik')) {
            url += "&types=anime,anime-serial"; 
        }

        iframe.src = url;
        document.getElementById('debug-url').href = url;
        console.log("Загрузка:", url);
    }

    window.onload = init;
</script>

</body>
</html>
